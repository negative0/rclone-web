<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rclone - Web Ui</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">



</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div id="topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Add new storage</h1>
                    <!--<a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Settings</a>-->
                </div>

                <!-- Content Row -->

                <div class="row">
                    <div class="col-lg-2 col-xl-3"></div>
                    <div id="accordion" class="col-xl-6 col-lg-8 col-sm-12 col-md-12">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Remote Config
                                    </button>
                                </h5>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body m-5">
                                    <div class="row">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Initial Setup</h1>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="form-group required form-inline">
                                            <label class="control-label" for="inputDriveName">Name of this drive (for your reference)</label>
                                            <input type="email" class="form-control form-control-user ml-3" id="inputDriveName" aria-describedby="emailHelp" placeholder="Enter a name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!--<h5>Choose the Service</h5>-->
                                        <div class="form-group form-inline">
                                            <label for="inputDriveName">Name of service to use</label>
                                            <select name="serviceName" id="ipServiceName" class="form-control ml-3">
                                                <option value="g-drive">Google Drive</option>
                                                <option value="a-drive">Amazon Cloud Drive</option>
                                                <option value="ex-drive">Alias for an existing drive</option>
                                                <option value="s3-drive">Amazon S3 Compliant Storage Provider</option>
                                                <option value=""></option>
                                                <option value=""></option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <!--<h5>Choose the Service</h5>-->
                                        <div class="form-group">
                                            <label for="inputDriveName">Docs are available at</label>
                                            <a href="https://rclone.org/commands/rclone_config/">Rclone Config</a>
                                        </div>

                                    </div>

                                </div>
                                <div class="card-footer">
                                    <div class="float-right pb-3">
                                        <a href="#" class="btn btn-success btn-circle">
                                            <i class="fas fa-check"></i>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Setup the drive
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                <div class="card-body m-5">
                                    <div class="form-group">
                                        <label for="inputDriveName">Client ID <span class="ml-3" data-placement="right" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>"><i class="fa fa-info"></i></span></label>

                                        <input type="email" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Enter a name">



                                    </div>
                                    <div class="form-group">
                                        <label for="inputDriveName">Application Client Secret<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="email" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Enter a name">
                                    </div>

                                    <div class="form-group">
                                        <label for="ipScope">Access Type <span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <select name="serviceName" class="form-control form-control-user" id="ipScope">
                                            <option value="g-drive">Full access all files, excluding Application Data Folder.</option>
                                            <option value="a-drive">Read-only access to file metadata and file contents.</option>
                                        </select>



                                    </div>
                                    <div class="form-group">
                                        <label for="inputDriveName">ID of root folder<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="text" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="ID">

                                    </div>

                                    <!--<h5>Choose the Service</h5>-->
                                    <div class="form-group">
                                        <label for="inputDriveName">Service account file<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="email" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Enter a name">


                                    </div>

                                </div>
                                <div class="card-footer">
                                    <div class="float-right pb-3 form-inline">
                                        <div class="form-group mr-5">
                                            <label for="inputDriveName">Edit advanced Options</label>
                                            <input type="checkbox" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Edit Advanced Options">
                                        </div>
                                        <a href="#" data-toggle="modal" data-target="#verifyModal" class="btn btn-success btn-circle">
                                            <i class="fas fa-check"></i>
                                        </a>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingThree">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Advanced
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                <div class="card-body m-5">
                                    <div class="form-group">
                                        <label for="inputDriveName">Service Account Credentials<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="file" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Enter a name">
                                        <!--<span><i class="fa fa-info"></i></span>-->
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDriveName">Id of team drive<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="text" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Enter a name">
                                        <!--<span><i class="fa fa-info"></i></span>-->
                                    </div>

                                    <div class="row">
                                        <div class="form-check">
                                            <label class="form-check-label" for="check1">
                                                <input type="checkbox" class="form-check-input" id="check1" name="option2" value="something">Authentication (Consider files owned by authenticated user)
                                            </label>
                                            <span><i class="fa fa-info"></i></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-check">
                                            <label class="form-check-label" for="check2">
                                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">Use Trash
                                            </label>
                                            <span><i class="fa fa-info"></i></span>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-check">
                                            <label class="form-check-label" for="check2">
                                                <input type="checkbox" class="form-check-input" id="check3" name="option2" value="something">Skip Google Documents
                                            </label>
                                            <span><i class="fa fa-info"></i></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-check">
                                            <label class="form-check-label" for="check2">
                                                <input type="checkbox" class="form-check-input" id="check4" name="option2" value="something">Access Shared with me folder
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-check">
                                            <label class="form-check-label" for="check2">
                                                <input type="checkbox" class="form-check-input" id="check5" name="option2" value="something">Show thrash in their original directory
                                            </label>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="inputDriveName">Export Formats<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="text" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Comma separated values">
                                    </div>

                                    <div class="form-group">
                                        <label for="inputDriveName">Import Formats<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="text" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Import Formats">
                                    </div>


                                    <div class="form-group">
                                        <label for="inputDriveName">List Chunks<span class="ml-3"><i class="fa fa-info"></i></span></label>
                                        <input type="number" class="form-control form-control-user" value="100" aria-describedby="emailHelp" placeholder="Input Formats">
                                    </div>

                                </div>
                                <div class="card-footer">
                                    <div class="float-right pb-3">
                                        <a href="#" data-toggle="modal" data-target="#verifyModal" class="btn btn-success btn-circle">
                                            <i class="fas fa-check"></i>
                                        </a>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2 col-xl-3"></div>

                </div>



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>


<!-- Verify Modal-->
<div class="modal fade" id="verifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Authorization</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body p-5">
                <div class="row">
                    Click on the link if not auto redirected:
                    <a href="https://accounts.google.com/o/oauth2/auth?access_type=offline&client_id=202264815644.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive&state=0239c4bca1c0754858bc8765811577b7
">Click Here
                    </a>
                </div>
                <div class="row">
                    <div class="form-group d-inline-flex">
                        <label for="inputDriveName">Input the verification code here</label>
                        <input type="text" class="form-control form-control-user" value="" aria-describedby="emailHelp" placeholder="Verification Code" required>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Done</a>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>

        $("#sidebar").load("sidebar.html");

</body>
